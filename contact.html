<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>My Cv</title>
</head>
<body>
    <div class="wrapper">
        <form action="" id="contactForm" onsubmit="validator">
    Name:<br> <input type="text" name="name" id="firstName" minlength="4"> <br>
    Email: <br> <input type="email" name="email" id="email"> <br>
    Title: <br> <input type="text" name="title" id="title">  <br>
    Message: <br> <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter a message..." minlength="20"></textarea> <br>
    <button type="submit" class="button"> Submit</button>
</form>
</div>
    <script src="index.js"></script>
    </body>
</html>
